<div class="main-content">
  <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
    <div class="container px-4">
      <a
        class="navbar-brand"
        routerLinkActive="active"
        [routerLink]="['/login']"
      >
        <img src="assets/img/brand/logo-par.png" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        (click)="isCollapsed = !isCollapsed"
        aria-controls="sidenav-collapse-main"
      >
        <span class="navbar-toggler-icon">
          <i class="fas fa-bars" style="color: #000; font-size: 28px"></i>
        </span>
      </button>
      <div
        class="collapse navbar-collapse"
        [ngbCollapse]="isCollapsed"
        id="sidenav-collapse-main"
      >
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a routerLinkActive="active" [routerLink]="['/dashboard']">
                <img src="assets/img/brand/logo-par.png" />
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button
                type="button"
                class="navbar-toggler"
                (click)="isCollapsed = !isCollapsed"
              >
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Navbar items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link nav-link-icon text-default"
              routerLinkActive="active"
              [routerLink]="['/register']"
            >
              <i class="ni ni-circle-08"></i>
              <span class="nav-link-inner--text">Registrar</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-link-icon text-default"
              routerLinkActive="active"
              [routerLink]="['/login']"
            >
              <i class="ni ni-key-25"></i>
              <span class="nav-link-inner--text">Iniciar sesi√≥n</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
<footer class="py-5">
  <div class="container">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          Todos Los Derechos Reservados. &copy; {{ test | date: "yyyy" }}
        </div>
      </div>
      <div class="col-xl-6">
        <ul
          class="nav nav-footer justify-content-center justify-content-xl-end"
        >
          <li class="nav-item">
            <p>V.1.5</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
