<!-- modal -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div
          class="
            card-header
            border-0
            text-white
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <h3 class="mb-0">Reportes</h3>
          <ng-template [ngIf]="_create">
            <button class="btn btn-success btn-sm">
              <i class="ni ni-fat-add">Generar reporte</i>
            </button>
          </ng-template>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              datatable
              [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger"
              class="table align-items-center table-flush"
            >
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col">Iva</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let report of reports">
                  <td>{{ report.id_bill }}</td>
                  <td>{{ report.subtotal_value }}</td>
                  <td>{{ report.iva_value }}</td>
                  <td>{{ report.total_value }}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th scope="col">Total</th>
                  <th scope="col">$ {{ sub_total }}</th>
                  <th scope="col">$ {{ iva }}</th>
                  <th scope="col">$ {{ total }}</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
